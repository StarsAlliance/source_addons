//*************************************************
//
// Mani Admin Plugin 2010 (by Mani)
//
// Traduccion al español (archivo: english.cfg)
//
//*************************************************
//
// Esta es la traduccion al español del archivo
// english.cfg para el plugin
// Si quieres hacer tu propio archivo de taduccion
// aqui hay algunas cosas a tener en cuenta.
//
// Debes de hace una copia del archivo english.cfg 
// y llamarlo como tu quieras. Por ejemplo:
//
// spanish.cfg
// german.cfg
//
// Se ha traducido directamente el archivo
// english.cfg. No es recomendable hacerlo a no ser
// que tengas idea de cómo funciona el mani-admin
//
// Formato:-
//
// traduccion_id;parametros de formato;secuencia
//
// El primer numero es el ID de traducción,debes 
// de usar el mismo que viene en el archivo 
// english.cfg.No uses tu propio numero o no
// funcionara.
//
// El segundo parametro es el de referencia, solo 
// usar si tienes idiea de lo que este parametro 
// hacce.
//
// Tipicos formatos de parametros son 
// (los programadores de C ya saben esto)
// %s (secuencia)
// %i (número entero )
// %f (flotador)
//
//
// El tercer parametro es la secuencia de traduccion.
//
// Se encajan en la secuencia de traducción %1p %2p. 
// Estos son los sostenefores para los parametros
// dinamicos que puedes udar en la secuencia y 
// relaccionarse con los parametros de formato 
// secundarios.Puedes tener estos parametros en
// cualquier orden y se pueden repetir mas de una vez.
//
//
// 01234;%s%s%s;Round the %1p %2p the %3p rascals ran
//
// Usando esta secuencia de codigo el plugin actuara asi:
// Translate(01234,"ragged","rocks","rugged");
//
// 'Round the ragged rocks the rugged rascals ran'
// %1p = ragged, %2p = rocks, %3p = rugged
//
// Si se cambia el formato de traduccion a esto: -
//
// 01234;%s%s%s;Round the %2p the %3p %1p rascals ran
//
// La salida cambiará para ser: -
// 'Round the rocks the rugged ragged rascals ran'
//
// Si se cambia el formato de traduccion a esto: -
//
// 01234;%s%s%s;Round the %2p the %2p crumbled and smashed
//
// La salida cambiará para ser: -
// 'Round the rocks the rocks crumbled and smashed'
//
// COmo puedes ver hay posibilidad de cambiar el orden de
// las palabras, vital para las traducciones.
//
// Un ejemplo real del cambio de palabras para los Stat 
// de la Victima
//
// 01111;%s%s%c%c%i%i%s%s%.2f%.1f%s;KILLED %1p%2p %3p%4p %5p Dmg, %6p %7p %8p @ %9pm (%10pft)%11p
//
// En el archivo estandar english.cfg esto se veria asi:
//
// 'Killed Mani (HS) >> 126 Dmg, 2 Hits ak47 @ 8m (24.5ft) Head: 2'
//
//
// %1p = Player name,
// %2p = (HS) string,
// %3p & %4p = '>>'
// %5p = Damage player caused
// %6p = Player shots that hit
// %7p = 'Hits or Hit'
// %8p = Weapon name that caused the kill
// %9p = Kill distance in metres
// %10p = Kill distance in feet
// %11p = Concatenated hit group string
//
// Ahora yo cambio la reorganizacion de la informacion o simplemente
//remuevo lo que no me interese.
//
// 'You killed (HS) player Mani in 2 Hits with 126 damage using an AK47. Hitboxes :- Head : 2'
//             %2p          %1p   %6p %7p      %5p                 %8p                 %11p
//
// La secuencia de traduccion para esto seria: -
// 01111;%s%s%c%c%i%i%s%s%.2f%.1f%s;You killed %2p player %1p in %6p %7p with %5p damage using an %8p. Hitboxes :- %11p
//
// Cuando vayas a testear ti archivo de traduccion el archivo de lenguage english .cfg
// se cargara primero. La CONSOLA DEL SERVIDOR te avisara de los errores
// en tu archivo y si los hay te dara una descripcion de en que linea se 
// encuentra el error.
// Si tienes un error, el archivo english,cfg se cargara por defecto
// sustituyendo el tuyo.
//
//

