02221;;ma_client <sub command> <param 1> <param 2>
02222;;Note que se um parametro possui espacos, ele deve ser digitado entre aspas ( " )\n<ID> Representa o ID do jogador no servidor, ou seu nome/nick de client,\nSteam ID, Nickname, IP Address\nPra adicionar flags, usando "+#" adicionara' todas as flags, "-#" remove todas as flags\n\nSub comandos :->\n    Status (Lista todos os nomes de clients no server)\n    Status <Name> (Mostra detalhes de um determindado client)\n    aflag (Mostra todas as flags de admin)\n    aflag <flag name> (Descreve a flag de admin)\n    iflag (Mostra todas as flags de imunidade)\n    iflag <flag name> (Descreve a flag de imunidade)\n\n    AddClient <Name> (Deve ser um nome UNICO)\n    AddSteam <ID> "Steam ID"\n    AddNick <ID> "Player Nickname" (Usado em conjunto c/ senha)\n    AddIP <ID> "IP Address"\n    SetName <ID> "NovoNome" (Atualiza um client com um novo nome, deve ser UNICO !!)\n    SetPassword <ID> "Password" (Senha pra ser usada em conjunto c/ nicknames. NAO USE A SENHA DA SUA CONTA STEAM!)\n    SetEmail <ID> "Email Address"\n    SetNotes <ID> "Client Notes"\n    AddIGroup <ID> "Immunity Group"\n    AddAGroup <ID> "Admin Group"\n    SetILevel <ID> <Immunity Level ID>\n    SetALevel <ID> <Admin Level ID>\n    SetIFlag <ID> "Immunity flags" (+ pra adicionar, - pra remover)\n    SetAFlag <ID> "Admin flags" (+ pra adicionar, - pra remover)\n\n    RemoveClient <Name> (Remove client neste server)\n    RemoveSteam <ID> "Steam ID"\n    RemoveIP <ID> "IP Address"\n    RemoveNick <ID> "Player Nickname"\n    RemoveIGroup <ID> "Immunity Group"\n    RemoveAGroup <ID> "Admin Group"\n\nSub comandos do Banco de dados:->\n    Upload (Usado pra criar e upar clientes pro banco de dados)\n    Download (Usado pra baixar clientes do banco de dados e criar clients.txt))\n    ServerID (Usado pra upar somente o database.txt para o banco de dados)

02223;;ma_clientgroup <sub command> <param 1> <param 2>
02224;;Note que se um parametro possui espacos, ele deve ser digitado entre aspas ( " )\nPra adicionar flags, usando "+#" adicionara' todas as flags, "-#" remove todas as flags\n\nSub comandos :->\n    Status agroup (Mostra todos os grupos admin e suas flags)\n    Status igroup (Mostra todos os grupos de imunidade e suas flags)\n    Status alevel (Mostra todos os levels de admin e suas flags)\n    Status ilevel (Mostra todos os levels de imunidade e suas flags)\n\n    addagroup "Admin Group Name" "Flags (+ pra adicionar, - pra remover)" (Add/Update Admin group)\n    addigroup "Immunity Group Name" "Flags (+ pra adicionar, - pra remover)" (Add/Update immunity group)\n    addalevel <Admin Level ID (precisa ser um numero)> "Flags (+ pra adicionar, - pra remover)" (Add/Update Admin Level)\n    addilevel <Immunity Level ID (precisa ser um numero)> "Flags (+ pra adicionar, - pra remover)" (Add/Update Immunity Level)\n\n    removeagroup "Admin Group Name"\n    removeigroup "Immunity Group Name"\n    removealevel <Admin Level ID (must be number)>\n    removeilevel <Immunity Level ID (must be number)>

