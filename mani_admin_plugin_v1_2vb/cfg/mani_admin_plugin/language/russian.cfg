02222;;Замечание: если параметр имеет пробелы, он должен быть заключен в кавычки\n<ID> может быть идентификатором игрока на сервере, именем клиента,\nSteam ID, Nickname, IP Address\nПри добавлении флагов, вы можете использовать "+#" чтобы добавить все флаги, а "-#" для удаления всех флагов\n\nСуб-команды :->\n    Status (Показывает имена всех клиентов на сервере)\n    Status <имя> (Показывает подробности указанного клиента)\n    aflag (Показывает все админские флаги)\n    aflag <флаг> (Показывает описание админского флага)\n    iflag (Показывает все флаги иммунитета)\n    iflag <флаг> (Показывает описание флага иммунитета)\n\n    AddClient <имя> (должно быть уникальным на сервере)\n    AddSteam <ID> "Steam ID"\n    AddNick <ID> "Ник игрока" (Используется при доступе по нику и паролю)\n    AddIP <ID> "IP адрес"\n    SetName <ID> \"Новое имя\" (Переименовывает клиента, имя должно быть уникальным!)\n    SetPassword <ID> "Пароль" (Пароль, который будет использован с ником. НЕ ПАРОЛЬ К АККАУНТУ STEAM!)\n    SetEmail <ID> "Email адрес"\n    SetNotes <ID> "Заметки о клиенте"\n    AddIGroup <ID> "Группа иммунитета"\n    AddAGroup <ID> "Админ группа"\n    SetILevel <ID> <ID уровня иммунитета>\n    SetALevel <ID> <ID админ уровня>\n    SetIFlag <ID> "флаги иммунитета" (+ чтобы добавить, - чтобы убрать)\n   SetAFlag <ID> "Админ флаги" (+ чтобы добавить, - чтобы убрать)\n\n    RemoveClient <Имя> (Удалить клиента с сервера)\n    RemoveSteam <ID> "Steam ID"\n    RemoveIP <ID> "IP адрес"\n    RemoveNick <ID> "Ник игрока"\n    RemoveIGroup <ID> "Группа иммунитета"\n    RemoveAGroup <ID> "Админ группа"\n\nСуб-команды для базы данных :->\n    Upload (закачивает содержимое clients.txt в базу)\n    Download (выкачивает данные о клиентах из базы и перезаписывает clients.txt)

02223;;ma_clientgroup <суб-команда> <параметр 1> <параметр 2>
02224;;Замечание: если параметр имеет пробелы, он должен быть заключен в кавычки\nПри добавлении флагов, вы можете использовать "+#" чтобы добавить все флаги, а "-#" для удаления всех флагов\n\nСуб-команды :->\n    Status agroup (Показывает все админ группы и их флаги)\n    Status igroup (Показывает все группы иммунитета и их флаги)\n    Status alevel (Показывает все админ уровни и их флаги)\n    Status ilevel (Показывает все уровни иммунитета и их флаги)\n\n    addagroup "имя админ группы" "Флаги" (+ чтобы добавить, - чтобы убрать) (Добавить/Обновить админ группу)\n    addigroup "имя группы иммунитета" "Флаги" (+ чтобы добавить, - чтобы убрать) (Добавить/Обновить группу иммунитета)\n    addalevel <ID админ уровня (должен быть числом)> "Флаги" (+ чтобы добавить, - чтобы убрать) (Добавить/обновить админ-уровень)\n    addilevel <ID уровня иммунитета (должен быть числом)> "Флаги" (+ чтобы добавить, - чтобы убрать) (Добавить/обновить уровень иммунитета)\n\n    removeagroup "имя админ группы"\n    removeigroup "имя группы иммунитета"\n    removealevel <ID удмин уровня (должен быть числом)>\n    removeilevel <ID уровня иммунитета (должен быть числом)>

