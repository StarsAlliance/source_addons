02221;;ma_client <sous commande> <parametre 1> <parametre 2>
02222;;Les parametres doivent etre entre guillemets\n<ID> represente l'id d'un joueur dans le jeu ou le nom d'un client,\nle steamID, le pseudo, l'adresse IP\nPour l'ajout d'un flag, "+#" va ajouter tous les flags et "-#" va supprimer tous les flags\n\nSous commandes :->\n    Status (Listes des noms des clients pour ce serveur)\n    Status <nom> (Affiche les details d'un client)\n    aflag (Affiche tous les flags de droits)\n    aflag <nom d'un flag> (Description d'un flag de droit)\n    iflag (Affiche tous les flags d'immunites)\n    iflag <nom du flag> (Description d'un flag d'immunite)\n\n    AddClient <Nom> (Ajouter un client, nom unique)\n    AddSteam <ID> "SteamID" (Ajouter le steamID d'un client)\n    AddNick <ID> "Pseudo du joueur" (Utilise avec le mot de passe)\n    AddIP <ID> "Adresse IP" (Ajouter l'IP d'un client)\n    SetName <ID> "Nouveau nom" (Modifier le nom d'un joueur)\n    SetPassword <ID> "mot de passe" (Modifier le mot de passe)\n    SetEmail <ID> "Email" (Modifier l'email d'un client)\n    SetNotes <ID> "Commentaires sur un client" (Modifier les commentaires sur un client)\n    AddIGroup <ID> "Groupe d'immunites" (Ajout d'un groupe d'immunites)\n    AddAGroup <ID> "Groupe de droits" (Ajout d'un groupe de droits)\n    SetILevel <ID> <ID du niveau d'immunites>\n    SetALevel <ID> <ID du niveau de droits>\n    SetIFlag <ID> "Flags d'immunites" (+ pour ajouter, - pour supprimer)\n   SetAFlag <ID> "flags de droits" (+ pour ajouter, - pour supprimer)\n\n    RemoveClient <Nom> (Supprimer un client)\n    RemoveSteam <ID> "steamID"\n    RemoveIP <ID> "Adresse IP"\n    RemoveNick <ID> "Pseudo"\n    RemoveIGroup <ID> "Groupe d'immunités"\n    RemoveAGroup <ID> "Groupe de droits"\n\nSous commandes BDD :->\n    Upload (Remplit la BDD d'après votre fichier clients.txt)\n    Download (Cree le fichier clients.txt d'apres le contenue de la BDD)

02223;;ma_clientgroup <Sous commande> <parametre 1> <parametre 2>
02224;;Les parametres doivent etre entre guillemets\nPour l'ajout d'un flag, "+#" va ajouter tous les flags et "-#" va supprimer tous les flags\n\nSous Commandes :->\n    Status agroup (Affiche tous les groupes de droits et leurs flags)\n    Status igroup (Affiche tous les groupes d'immunites et leurs flags)\n    Status alevel (Affiche tous les niveaux de droits et leurs flags)\n    Status ilevel (Affiche tous les niveaux d'immunites et leurs flags)\n\n    addagroup "Nom du groupe de droits" "Flags (+ pour ajouter, - pour supprimer)" (Ajout/Mise a jour d'un groupe de droits)\n    addigroup "Nom du groupe d'immunites" "Flags (+ pour ajouter, - pour supprimer)" (Ajout/Mise a jour d'un groupe d'immunites)\n    addalevel <ID du niveau des droits (ce doit etre un nombre)> "Flags (+ pour ajouter, - pour supprimer)" (Ajout/Mise a jour d'un niveau de droits)\n    addilevel <ID du niveau d'immunites (ce doit etre un nombre)> "Flags (+ pour ajouter, - pour supprimer)" (Ajout/Mise a jour d'un niveau d'immunites)\n\n    removeagroup "Nom d'un groupe de droits"\n    removeigroup "Nom d'un groupe d'immunites"\n    removealevel <ID d'un niveau de droits (ce doit etre un nombre)>\n    removeilevel <ID d'un niveau d'immunites (ce doit etre un nombre)>

