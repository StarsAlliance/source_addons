02222;;Beachte, dass wenn ein Parameter Leerzeichen enthält, er in Klammern geschrieben werden muss\n<ID> Repräsentiert den Namen oder die Nummer-ID eines Clients im Spiel,\nSteam-ID, Nickname, IP Addresse\nZum hinzufügen von Flags "+#" fügt alle Flags hinzu, "-#" entfernt alle Flags\n\nUnterkommandos :->\n    Status (Listet alle Client Names für den Server auf)\n    Status <Name> (Zeigt Details eines spezifischen Clients)\n    aflag (Zeigt alle admin flags)\n    aflag <flag name> (Beschreibt die admin flag)\n    iflag (zeigt alle imunity flags)\n    iflag <flag name> (beschreibt die immunity flag)\n\n    AddClient <Name> (Muss einzigartig sein)\n    AddSteam <ID> "Steam-ID"\n    AddNick <ID> "Spieler Nickname" (benutzt in Verbindung mit Passwörtern)\n    AddIP <ID> "IP Address"\n    SetName <ID> "New Name" (Ändert den Namen eines Clients, er muss jedoch einzigartig sein)\n    SetPassword <ID> "Password" (Passwort das in Verbindung mit dem Nicknamen verwendet wird. KEIN STEAM ACCOUNT PASSWORT !)\n    SetEmail <ID> "Email Address"\n    SetNotes <ID> "Client Notes"\n    AddIGroup <ID> "Immunity Group"\n    AddAGroup <ID> "Admin Group"\n    SetILevel <ID> <Immunity Level ID>\n    SetALevel <ID> <Admin Level ID>\n    SetIFlag <ID> "Immunity flags" (+ zum hinzufügen, - zum entfernen)\n    SetAFlag <ID> "Admin flags" (+ zum hinzufügen, - zum entfernen)\n\n    RemoveClient <Name> (Entfernt den Client vom Server)\n    RemoveSteam <ID> "Steam-ID"\n    RemoveIP <ID> "IP Address"\n    RemoveNick <ID> "Player Nickname"\n    RemoveIGroup <ID> "Immunity Group"\n    RemoveAGroup <ID> "Admin Group"\n\nDatenbank Unterkommandos :->\n    Upload (Erstellen und Hochladen eines Clients)\n    Download (Runterladen von Clients vom Server und erstellen der clients.txt))\n    ServerID (Nur Hochladen der database.txt und Information für selbige)

02223;;ma_clientgroup <Unterkommando> <param 1> <param 2>
