02221;;ma_client <sub comandă> <parametru 1> <parametru 2>
02222;;De menționat că dacă un parametru are spații atunci trebuie să fie închis între ghilimele\n<ID> Reprezintă id-ul utilizatorului al unui jucător în joc, sau numele de client,\nSteam ID, nick, Adresă IP\nPentru adăugarea flag-urilor, folosind "+#" va adăuga toate flag-urile, "-#" va elimina toate flag-urile\n\nSub comenzi :->\n    Status (Listează toate numele clienților pentru server)\n    Status <Nume> (Arată detaliile clientului specificat)\n    aflag (Arată toate flag-urile de admin)\n    aflag <nume flag> (Descrie flag-ul de admin)\n    iflag (Arată toate flag-urile de imunitate)\n    iflag <nume flag> (Descrie flag-ul de immunitate)\n\n    AddClient <Nume> (Trebuie să fie unic\n    AddSteam <ID> "Steam ID"\n    AddNick <ID> "nick jucător" (Folosit coroborat cu parola)\n    AddIP <ID> "Adresă IP"\n    SetName <ID> "Nume nou" (Actualizează un client cu un nume nou, acesta trebuie să fie unic !!)\n    SetPassword <ID> "Parolă" (Parola care să fie folosită coroborat cu nick-urile. NU PAROLA CONTULUI DE STEAM !)\n    SetEmail <ID> "Adresă email"\n    SetNotes <ID> "Notițe client"\n    AddIGroup <ID> "Grup Imunitate"\n    AddAGroup <ID> "Grup Admin"\n    SetILevel <ID> <ID Nivel Imunitate>\n    SetALevel <ID> <ID Nivel Admin>\n    SetIFlag <ID> "Flag-uri Imunitate" (+ pt adăugare, - pt eliminare)\n    SetAFlag <ID> "Flag-uri Admin" (+ pt adăugare, - pt eliminare)\n\n    RemoveClient <Nume> (Elimină client pt acest server)\n    RemoveSteam <ID> "Steam ID"\n    RemoveIP <ID> "Adresă IP"\n    RemoveNick <ID> "Nick Jucător"\n    RemoveIGroup <ID> "Grup Imunitate"\n    RemoveAGroup <ID> "Grup Admin"\n\nSub comenzi bază de date :->\n    Upload (Folosit pt a crea și încărca clienți în baza de date)\n    Download (Folosit pt a descărca clienții din baza de date în server și să scrie fișierul clients.txt))\n    ServerID (Folosit pt a încărca doar informațiile din database.txt în baza de date)

02223;;ma_clientgroup <sub comandă> <parametru 1> <parametru 2>
02224;;De menționat că dacă un parametru are spații atunci trebuie să fie închis între ghilimele\nPentru adăugarea flag-urilor, folosind "+#" va adăuga toate flag-urile, "-#" va elimina toate flag-urile\n\nSub Comenzi :->\n    Status agroup (Arată toate grupurile de admin flag-urile acestora)\n    Status igroup (Arată toate grupurile de imunitate și flag-urile acestora)\n    Status alevel (Arată toate nivelele de admin și flag-urile acestora)\n    Status ilevel (Arată toate nivelele de imunitate și flag-urile acestora)\n\n    addagroup "Nume Grup Admin" "Flag-uri (+ pt adăugare, - pt eliminare)" (Adaugă/Actualizează grup Admin)\n    addigroup "Nume Grup Imunitate" "Flag-uri (+ pt adăugare, - pt eliminare)" (Adaugă/Actualizează grup imunitate)\n    addalevel <ID Nivel Admin (trebui să fie număr)> "Flag-uri (+ pt adăugare, - pt eliminare)" (Adaugă/Actualizează Nivel Admin)\n    addilevel <ID Nivel Imunitate (trebuie să fie număr)> "Flag-uri (+ pt adăugare, - pt eliminare)"(Adaugă/Actualizează Nivel Imunitate)\n\n    removeagroup "Nume Grup Admin"\n    removeigroup "Nume Grup Imunitate"\n    removealevel <ID Nivel Admin (trebuie să fie număr)>\n    removeilevel <ID Nivel Imunitate (trebuie să fie număr)>

