[WeaponText]
en="$text#green $weapon#default @ $distance"
fr="$text#green $weapon#default @ $distance"

[KillerText]
en="#lightgreen$killertype#default $name#green $weapon#default @ $distance still has $health hp left"
fr="#lightgreen$killertype#default $name#green $weapon#default @ $distance ($health hp restant)"

